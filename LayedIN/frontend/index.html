    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>LayedIn - Find Jobs & Hire Top Talent Affected by Tech Layoffs</title>
    <meta name="title" content="LayedIn - Find Jobs & Hire Top Talent Affected by Tech Layoffs" />
    <meta name="description" content="LayedIn connects talented professionals affected by tech layoffs with top employers. Browse 50,000+ profiles, post jobs for free, and hire exceptional software engineers, product managers, data scientists, and more." />
    <meta name="keywords" content="tech layoffs, laid off jobs, tech jobs, software engineer jobs, hiring platform, job search, tech talent, laid off workers, find developers, hire engineers, remote jobs, startup jobs, FAANG layoffs, Google layoffs, Meta layoffs, Amazon layoffs, Microsoft layoffs, tech recruitment, job board, career opportunities, unemployed tech workers" />
    <meta name="author" content="LayedIn" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://layedin.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://layedin.com/" />
    <meta property="og:title" content="LayedIn - Find Jobs & Hire Top Talent Affected by Tech Layoffs" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://layedin.com/" />
    <meta name="twitter:title" content="LayedIn - Find Jobs & Hire Top Talent Affected by Tech Layoffs" />
    <meta name="twitter:description" content="Connect with 50,000+ talented professionals affected by layoffs. Browse profiles, message candidates, and post jobs for free." />
    <meta name="twitter:image" content="https://layedin.com/og-image.png" />
    <meta name="twitter:creator" content="@layedin" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="LayedIn" />
    <meta name="apple-mobile-web-app-title" content="LayedIn" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LayedIn",
      "alternateName": ["LayedIn Jobs", "LayedIn Careers"],
      "url": "https://layedin.com",
      "description": "Platform connecting talented professionals affected by tech layoffs with top employers",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://layedin.com/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - Job Posting Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LayedIn",
      "url": "https://layedin.com",
      "logo": "https://layedin.com/favicon.svg",
      "sameAs": [
        "https://twitter.com/layedin",
        "https://linkedin.com/company/layedin"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "availableLanguage": "English"
      }
    }
    </script>

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
